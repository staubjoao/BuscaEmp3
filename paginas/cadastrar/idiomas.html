<html>
    <head>
    </head> 
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    <form method="POST" action="recebe.php?valida=TRUE">
    <input type="button" id="add_div" value="adicionar"> <input type="submit" value="Enviar"/>
    <br>
    <div id="idDiv">
      <div>
        Idioma <input type="text" name="codProduto[]"/>
        Nivel <input type="text" name="qtdProduto[]"/>
      </div>
    </div>
    <div id="novosIdiomas"></div>
    </form>
    <script>
    $(document).ready(function() {
      var maximo = 5;   //maximo de 5 campos
      var i = 1;
      
      var idiomas = ('<div>\
        <div>\
          <label for="inputIdioma">Idioma</label>\
          <select class="custom-select" name="idioma">\
          <option selected value="0">Escolha</option>\
          <option value="1">Idiomas...</option>\
          </select>\
        </div>\
        <div>\
        <label for="inputIdioma">Nível</label>\
        <select class="custom-select" name="nivel">\
        <option value="0">Nível</option>\
        <option value="Basico">Básico</option>\
        <option value="Intermediario">Intermediário</option>\
        <option value="Avancado">Avançado</option>\
        <option value="Nativo">Nativo</option>\
        </select>\
        </div>\
        <button type="button" class="btn btn-danger btn-excluir-idioma" numIdioma="' + i + '">REMOVER<i class="fa fa-trash" aria-hidden="true"></i></button>\
      </div>\
      ');

      $('#add_div').click (function(e) {
        e.preventDefault();  //previne novos cliques
        if (i < maximo) {
          $('#novosIdiomas').append(idiomas);
              i++;
        }
      });
    
        // Remove o div anterior
        $('#novosIdiomas').on("click",".btn-excluir-idioma",function(e) {
          e.preventDefault();
         // $(idDiv).remove();
          $(this).parent('div').remove();
          i--;
        });
    });



    </script>
    

</body>

</html>
